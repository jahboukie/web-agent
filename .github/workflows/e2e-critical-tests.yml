name: Backend CI Pipeline

on:
  push:
    branches: [ main, develop, 'fix/*', 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    name: Backend Tests & Checks
    runs-on: ubuntu-latest

    permissions:
      contents: write

    timeout-minutes: 20

    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql://postgres:test_password@localhost:5432/webagent_test
      ASYNC_DATABASE_URL: postgresql+asyncpg://postgres:test_password@localhost:5432/webagent_test
      REDIS_URL: redis://localhost:6379/0
      # detect-secrets-disable
      SECRET_KEY: a-very-secure-32-character-key-for-testing!
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: webagent_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Load cached venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-python-3.11-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Format, Lint, and Auto-Commit
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        echo "Running ruff format and check..."
        poetry run ruff format .
        poetry run ruff check . --fix
        if ! git diff --quiet; then
          echo "Code was auto-formatted. Committing changes."
          git add .
          git commit -m "style: Auto-format code via CI"
          git push
        else
          echo "No formatting changes needed."
        fi

    - name: Run type checking (MyPy)
      run: poetry run mypy app/

    - name: Run database migrations
      run: poetry run alembic upgrade head

    - name: Clear Pytest Cache
      run: |
        echo "Clearing pytest and mypy cache directories..."
        rm -rf .pytest_cache
        rm -rf .mypy_cache
        echo "Caches cleared."

    # --- UPDATED STEPS FOR COVERAGE ---
    - name: Run unit and integration tests (collect coverage)
      run: poetry run coverage run -m pytest --deselect tests/services/test_analytics_service.py::test_get_dashboard_data

    - name: Generate coverage XML report
      run: poetry run coverage xml -o coverage.xml
    # --- END OF UPDATED STEPS ---

    - name: Upload coverage report
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend-tests
