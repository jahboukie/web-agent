name: Backend CI Pipeline

on:
  push:
    branches: [ main, develop, 'fix/*', 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  backend-tests:
    name: Backend Tests & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # This sets the PYTHONPATH for all subsequent steps in this job
    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql://postgres:test_password@localhost:5432/webagent_test
      ASYNC_DATABASE_URL: postgresql+asyncpg://postgres:test_password@localhost:5432/webagent_test
      REDIS_URL: redis://localhost:6379/0
      # detect-secrets-disable
      SECRET_KEY: a-very-secure-32-character-key-for-testing!
      ENVIRONMENT: test

    services:
      postgres:
        # --- START OF EDITED SECTION ---
        # Hardcoded the version to fix the workflow validation error.
        image: postgres:15
        # --- END OF EDITED SECTION ---
        env:
          POSTGRES_DB: webagent_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        # --- START OF EDITED SECTION ---
        # Hardcoded the version to fix the workflow validation error.
        image: redis:7
        # --- END OF EDITED SECTION ---
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Load cached venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-python-${{ env.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Run linting (Ruff)
      run: poetry run ruff check .

    - name: Run formatting check (Ruff)
      run: poetry run ruff format --check .

    - name: Run type checking (MyPy)
      run: poetry run mypy app/

    - name: Run database migrations
      run: poetry run alembic upgrade head

    - name: Run unit and integration tests
      run: poetry run pytest

    - name: Upload coverage report
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend-tests
